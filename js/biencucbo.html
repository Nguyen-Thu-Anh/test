<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--- tao 2 form có class hoặc id bất kỳ
 + form 1 co 2 input :email va pass , tất nhiên form luôn kèm nut button để click
 + form 2 chi có 1 nut button.

yêu cầu:
-viet hàm click vào form 1, dùng hàm submit,
+Thi kiêm tra email va pass nhập chưa, nêu chưa nhập thì hiện thị thông báo lỗi bên dưới mỗi thẻ input
+Nêu cả 2 nhập rồi thi lấy thông báo thành công và lấy email , pass đưa vào 2 biến toàn cuc.
CHÚ Y: luôn cho form return false.


- viết hàm click vao form 2 thi lây 2 biến toàn cục ở trên xuông và alert hoặc console ra xem có lấy xuong dc email va pass đã nhập chưa
chú y luôn cho form return false. -->
    <div class="container">
        <form id="form1">
            <input type="text" class="email" placeholder="email">
            <p class="err1"></p>
            <input type="password" class="pass" placeholder="pass">
            <p class="err2"></p>
            <button type="submit">click1</button>
        </form>
        <form id="form2">
            <button type="submit">click 2</button>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            var x = "";
            var y = "";
            $(document).ready(function () {
                $("#form1").submit(function () {
                    var getEmail = $("input.email").val();
                    var getPass = $("input.pass").val();

                    loi = 0
                    if (getEmail == "") {
                        $("p.err1").text("vui long nhap email")
                        loi = 1
                    } else {
                        $("p.err1").text("")
                    }

                    if (getPass == "") {
                        $("p.err2").text("vui long nhap pass")
                        loi = 1
                    } else {
                        $("p.err2").text("")
                    }

                    if (loi == 0) {
                        alert("ok")
                        x = getEmail;
                        y = getPass

                    }
                    return false;
                })


                $("#form2").submit(function () {
                    alert("email: " + x)
                    alert("pass: " + y)
                    return false;
                })
            })
        </script>
    </div>
</body>

</html>
