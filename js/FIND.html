<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .demo {
            background-color: red;
        }

        ul {
            background-color: yellow;
        }

        span {
            background-color: green;
            display: none;
            margin: 30px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("li").click(function () {
                // $(this).find("span").addClass("class")
                // find: tìm thẻ con
                // $("span").not($(this).find("span")).hide()
                // $(this).find("span").hide()

                // - kiem tra Li dang click có class XX chưa?
                // + neu có {
                //     làm B3 va xoá class XX di
                // }else{
                //     làm B1 va 2, thêm class XX vao the Li dang click
                // }
                var checkClass = $(this).hasClass("XX")
                // co: true
                // k : flase//


                if (checkClass == true) {
                    $("span").hide()

                    $(this).removeClass("XX")
                }
                else {
                    // hide all the span
                    $("span").hide()

                    // xoa het class XX cua LI
                    $("li").removeClass("XX")


                    $(this).find("span").show()
                    $(this).addClass("XX")
                }

                // var span = $(this).find("span")
                //if (span == true) {
                //    $("span").hide()
                // } else {
                //     $("li span").hide()
                //    $(this).find("span").show()
                //}




            });
        });     
    </script>

</head>

<body>

    <p>- click vao the Li nào thì show span con của Li đó ra</p>
    <p>- tương tự trên nhưng hide the span cua Li khac di</p>
    <p>- click vao Li nào đang có span hiện thi ra thi hide span do di </p>

</body>

</html>
