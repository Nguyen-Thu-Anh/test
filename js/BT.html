<!-- - tao 1 the "span"

<!--bai tap 2:
  - tao 1 the "span"
    + click vao the "span" lan dau thi them class "ACTIVE" vao the "span" va dong thoi HIDE P di
    + click vao the "span" lan 2 , neu co class "ACTIVE" thi xoa class do di va show the P len
    tuong tu lan 3 va 4.-->


<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $("span").click(function () {
            var checkClass = $("span").hasClass("ACTIVE")
            if (checkClass == true) {
                $("span").removeClass("ACTIVE")
                $("p").show();

            } else {
                $("span").addClass("ACTIVE")
                $("p").hide();
            }
        })
    </script>
    <span>click</span>
    <p>hello</p>
