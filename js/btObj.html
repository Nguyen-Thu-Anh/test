<!--tạo obj như thế này 'bao1': {
                'xx': 'baovic',
                'yy': 'baovic@gmail.com'
            },
            'bao2': {
                'xx': 'baovic2',
                'yy': 'baovic@gmail.com2'
            },
            'bao3': {
                'xx': 'baovic3',
                'yy': 'baovic@gmail.com3'
            },
            'bao4': {
                'xx': 'baovic4',
                'yy': 'baovic@gmail.com4'
            } dùng map hoặc for để hiện thị ra bao1-baovic, bao2-baovic2,  bao3-baovic3, bao4-baovic4-->

<body>
    <script>
        objCha = {
            'bao1': {
                'xx': 'baovic',
                'yy': 'baovic@gmail.com'
            },
            'bao2': {
                'xx': 'baovic2',
                'yy': 'baovic@gmail.com2'
            },
            'bao3': {
                'xx': 'baovic3',
                'yy': 'baovic@gmail.com3'
            },
            'bao4': {
                'xx': 'baovic4',
                'yy': 'baovic@gmail.com4'
            }
        }
        Object.keys(objCha).map(function (key, index) {
            console.log(key + "-" + objCha[key]['xx'])
        })
    </script>
</body>
