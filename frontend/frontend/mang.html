<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="js/jquery.js"></script>

    <script>
        // duyẹt 1-10 dùng map 
        var mang = []
        for (var i = 1; i <= 10; i++) {
            mang.push(i)
        }
        var tong = 0;
        mang.map(function (value, key) {
            tong = tong + value
        })
        console.log("mang", mang)
        console.log("tong tu 1 den 10", tong)
    </script>
</body>

</html>
